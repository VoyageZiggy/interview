<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard</title>
  </head>
  <body>
    <div>
      <label
        >keydown:
        <input id="input1" type="text" />
      </label>
    </div>
    <div>
      <label
        >keyup:
        <input id="input2" type="text" />
      </label>
    </div>
    <div>
      <label
        >keydown shift:
        <input id="input3" type="text" />
      </label>
    </div>
    <div>
      <label
        >keyup shift:
        <input id="input4" type="text" />
      </label>
    </div>
    <script>
      function keydownEvent(e) {
        console.log(
          "keydown: " +
            "\n" +
            "key: " +
            e.key +
            "\n" +
            "code: " +
            e.code +
            "\n" +
            "SHIFT key pressed: " +
            e.shiftKey +
            "\n" +
            "ALT key pressed: " +
            e.altKey +
            "\n"
        );
      }
      function keyupEvent(e) {
        console.log(
          "ðŸš€ keyup: " +
            "\n" +
            "key: " +
            e.key +
            "\n" +
            "code: " +
            e.code +
            "\n" +
            "SHIFT key pressed: " +
            e.shiftKey +
            "\n" +
            "ALT key pressed: " +
            e.altKey +
            "\n"
        );
      }

      function keydownShiftEvent(e) {
        if (!e.shiftKey) return;
        console.log(
          "ðŸš€ keydown shift: " +
            "\n" +
            "key: " +
            e.key +
            "\n" +
            "code: " +
            e.code +
            "\n" +
            "SHIFT key pressed: " +
            e.shiftKey +
            "\n" +
            "ALT key pressed: " +
            e.altKey +
            "\n"
        );
      }

      function keyupShiftEvent(e) {
        if (!e.shiftKey) return;
        console.log(
          "ðŸš€ keyup shift: " +
            "\n" +
            "key: " +
            e.key +
            "\n" +
            "code: " +
            e.code +
            "\n" +
            "SHIFT key pressed: " +
            e.shiftKey +
            "\n" +
            "ALT key pressed: " +
            e.altKey +
            "\n"
        );
      }

      const input1 = document.querySelector("#input1");
      input1.addEventListener("keydown", keydownEvent);
      const input2 = document.querySelector("#input2");
      input2.addEventListener("keyup", keyupEvent);
      const input3 = document.querySelector("#input3");
      input3.addEventListener("keydown", keyupShiftEvent);
      const input4 = document.querySelector("#input4");
      input4.addEventListener("keyup", keyupShiftEvent);
    </script>
  </body>
</html>
